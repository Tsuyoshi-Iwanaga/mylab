<h1>201226ページ(Book切り替えアプリ)</h1>
<div>
  <span *ngFor="let b of books">
    [<a href="javascript:void(0)" (click)="onclick(b)">{{b.title}}</a>]
  </span>
</div>
<p *ngIf="editedBook">編集中の本:{{editedBook.item?.title}}</p>
<hr>
<detail-book [item]="selected"></detail-book>
<edit-book #editedBook [item]="selected" (edit)="onedit($event)"></edit-book>
