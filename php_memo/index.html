<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>入力</title>
<link rel="stylesheet" href="./reset.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="l-wrap">
    <h1 class="p-title">内容を入力</h1>
    <form action="./form.php" method="post">
      <div class="p-formBlock">
        <div class="p-formItem">
          <h2>お名前</h2>
          <input type="text" name="name">
        </div>
        <div class="p-formItem">
          <h2>性別</h2>
          <p class="p-form">
            <input type="radio" name="gender" id="male" value="男性"><label for="male">男性</label>
            <input type="radio" name="gender" id="female" value="女性"><label for="female">女性</label>
          </p>
        </div>
        <div class="p-formItem">
          <h2>年齢</h2>
          <select name="age">
            <option value="10">10代</option>
            <option value="20">20代</option>
            <option value="30">30代</option>
            <option value="40">40代</option>
            <option value="50">50代</option>
            <option value="60">60代</option>
            <option value="70">70代</option>
            <option value="80">80代</option>
            <option value="90">90代</option>
          </select>
        </div>
        <div class="p-formItem">
          <h2>興味がある分野</h2>
          <p class="p-form">
            <input type="checkbox" name="interest[]" id="check01" value="HTML"><label for="check01">HTML</label>
            <input type="checkbox" name="interest[]" id="check02" value="CSS"><label for="check02">CSS</label>
            <input type="checkbox" name="interest[]" id="check03" value="JavaScript"><label for="check03">JavaScript</label>
            <input type="checkbox" name="interest[]" id="check04" value="PHP"><label for="check04">PHP</label>
            <input type="checkbox" name="interest[]" id="check05" value="Ruby"><label for="check05">Ruby</label>
            <input type="checkbox" name="interest[]" id="check06" value="Python"><label for="check06">Python</label>
          </p>
        </div>
        <div class="p-formItem">
          <h2>メッセージ</h2>
          <textarea name="free"></textarea>
        </div>
        <div class="p-formItem">
          <button type="submit">送信</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
