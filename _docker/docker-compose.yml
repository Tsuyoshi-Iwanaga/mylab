version: "3.8"
services:
  # https-portal:
  #   image: steveltn/https-portal:1
  #   ports:
  #     - '80:80'
  #     - '443:443'
  #   restart: always
  #   environment:
  #     DOMAINS: "\
  #       sample01.com -> http://172.30.0.3:8000,\
  #       sample02.com -> http://172.30.0.3:8001"
  #     STAGE: 'local'
  #     #FORCE_RENEW: 'true'
