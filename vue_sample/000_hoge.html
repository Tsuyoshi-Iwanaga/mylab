<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vue Sample</title>
<style>

</head>
<body>
<div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

let Root = {
  template: `
    <div>
      <button @click="hoge">表示/非表示</button>
      <transition>
        <div id="panel" v-if="flag">
          Wingsプロジェクトのどうこう
        </div>
      </transition>
    </div>
  `,
  data: function() {
    return {
      name: 'Vue.js',
      flag: true,
    }
  },
  methods: {
    hoge() {
      this.flag = !this.flag;
    }
  }
}

new Vue({
  el: '#app',
  render: (h) => h(Root)
});

</script>
</html>
