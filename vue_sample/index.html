<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>My Vue App</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="app" class="container">
  <h2>todoアプリ</h2>
  <ul>
    <!-- <li>{{todos[0]}}</li> -->
    <li v-for="(todo, index) in todos">
      <input type="checkbox" v-model="todo.isDone">
      <!-- <span v-bind:class="{done: todo.isDone}">{{todo.title}}</span> -->
      <span :class="{done: todo.isDone}">{{todo.title}}</span>
      <span @click="deleteItem(index)" class="command">[x]</span>
    </li>
  </ul>
  <p v-show="!todos.length">何か入力してください!</p>
  <!-- v-fiはv-forより後に実行されるので一緒に使わない -->
  <p v-if="!todos.length">※タスクなし</p>
  <p v-else>※タスクあり</p>
  <!-- <form v-on:submit.prevent="addItem"> -->
  <form @submit.prevent="addItem">
    <input type="text" v-model="newItem">
    <input type="submit" value="Add">
  </form>
  <p>{{remaining.length}}/{{todos.length}}</p>
  <button @click="purge">purge</button>
</div>

<!-- component -->
<div id="wrap01">
  <p>Total Likes: {{total}}</p>
  <like-component v-on:increment="incrementTotal"></like-component>
  <like-component message="Good" v-on:increment="incrementTotal"></like-component>
  <like-component message="Great" v-on:increment="incrementTotal"></like-component>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/main.js"></script>
</body>
</html>
