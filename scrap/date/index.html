<!DOCTYPE html>

<style>
.calWrap {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  width: 100%;
  max-width: 300px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  padding: 15px;
  font-size: 12px;
}
.calMonth_cal {
  width: 100%;
  max-width: 203px;
  border-top: 1px solid #ccc;
  border-left: 1px solid #ccc;
}
.calMonth_row {
  font-size: 0;

}
.calMonth_date {
  display: inline-block;
  font-size: 12px;
  width: 18px;
  height: 18px;
  padding: 5px;
  text-align: right;
  margin: 0;
  border-right: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
}
.calMonth_date.-label {
  background: #e6e6e6;
  font-weight: bold;
  color: #666;
}
.calMonth_date.-select {
  background: #f6f6f6;
}
.calMonth_date.-select:hover {
  cursor: pointer;
}
.calMonth_date.is-active {
  background: pink;
}
.calTime {
  width: 100%;
  max-width: 50px;
  background: #e6e6e6;
}
.calTime_row {
  border-top: 1px solid #ccc;
}
.calTime_time {
  margin: 0;
  height: 18px;
  padding: 5px;
  border-right: 1px solid #ccc;
  border-left: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
}
.calTime_time:hover {
  cursor: pointer;
}
.calTime_time.is-active {
  background: pink;
}
.calMonth_switch {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 5px;
}
.calMonth_switcher {
  margin: 0;
  cursor: pointer;
}
.calMonth_title {
  margin: 0;
}
</style>
</head>

<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="./date.js"></script>
<script>

  var activeClassName = 'is-active';
  var now = new Date();
  var state = {
    current: now,
    selectedDate: null,
    selectedTime: null
  };

  function convertTimeToString(obj) {
    return String(obj.getFullYear()) + '-' + String(obj.getMonth()) + '-' + String(obj.getDate());
  }

  function convertStringToTime(str) {
    if(!/\d{4}-\d+-\d+/.test(str)){ retrun; }
    obj = new Date(str);
    return obj;
  }

  function judgeSelectComplete() {
    if(state.selectedDate && state.selectedTime) {
      return true;
    } else {
      return false;
    }
  }

  function displayCal (num) {
    var currentTime = state.current;
    var monthProceed = num || 0;
    var calDateArr = [];

    currentTime.setMonth(currentTime.getMonth() + monthProceed);

    var day = new Date(currentTime.getFullYear() + '-' + (currentTime.getMonth() + 1) + '-' + '1');

    day.setDate(day.getDate() - (day.getDay() - 1));

    for(var i=0; i < 35; i++) {
      calDateArr.push(day.getDate());
      day.setDate(day.getDate() + 1);
    }

    calDateArr.forEach(function(v, i) {
      $('.js-dateItem').eq(i).text(v);
    });

    $('.js-yearItem').text(currentTime.getFullYear());
    $('.js-monthItem').text(currentTime.getMonth() + 1);
  }

  //Event Binding
  $('.js-calMonthBack').on('click', function(){
    displayCal(-1);
  });

  $('.js-calMonthFoward').on('click', function(){
    displayCal(1);
  });

  $('.js-dateItem').on('click', function(){
    state.selectedDate = null;
    $('.js-dateItem').removeClass(activeClassName);
    $(this).addClass(activeClassName);
    state.selectedDate = state.current.getFullYear() + '-' + state.current.getMonth() + '-' + $(this).text();
    console.log(judgeSelectComplete());//項目が埋まっているかの判定
  });

  $('.js-timeItem').on('click', function(){
    state.selectedTime = null;
    $('.js-timeItem').removeClass(activeClassName);
    $(this).addClass(activeClassName);
    state.selectedTime = $(this).text();
    console.log(judgeSelectComplete());//項目が埋まっているかの判定
  });

  $('.js-dateTime').on('keypress', function(ev){
    //inputをクリックした時の処理
  });

  //初回実行
  displayCal ();

  // $('.js-dateTime').Calselector({

</script>
